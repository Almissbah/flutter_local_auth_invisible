name: flutter_local_auth_invisible
description: Flutter plugin for Android and iOS device authentication sensors
  such as Fingerprint Reader and Touch ID with no visible dialog on Android.
author: Flutter Team <flutter-dev@googlegroups.com>, Alexandr Priezzhev <a@priezz.net>
homepage: https://github.com/priezz/flutter_local_auth_invisible
version: 0.4.0+3

flutter:
  plugin:
    androidPackage: io.flutter.plugins.localauth
    iosPrefix: FLT
    pluginClass: LocalAuthPlugin

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.7
  intl: ">=0.15.1 <0.17.0"
  platform: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"
  flutter: ">=1.5.0 <2.0.0"
